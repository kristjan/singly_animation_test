<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Logo Animation Test</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Bilbo' type='text/css'>
  <link rel='stylesheet' href='index.css' type='text/css'>
 </head>
 <body>
  <div class="content">
    <div class="circle animated">
      <em class="me animated">me</em>
      <em class="em animated">em</em>
    </div>
    <p class="phrase">
      <span class="cover animated">&nbsp;</span>
      <em class="animated">em</em><span class="powered animated">powered by <img src="singly.png" alt="Singly" /></span>
    </p>
  </div>
 </body>
</html>
